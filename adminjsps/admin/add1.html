
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>add</title>
		<link rel="stylesheet" type="text/css" href="css/css1.css" />
	
	<link rel="stylesheet" type="text/css"
		href="css/find_1.css" />
	<link rel="stylesheet" type="text/css" href="/jquery/jquery.datepick.css" />
	<script src="js/public_js.js" type="text/javascript"></script>
	<script type="text/javascript" src="/jquery/jquery-1.5.1.js"></script>
	<script type="text/javascript" src="/jquery/jquery.datepick.js"></script>
	<script type="text/javascript" src="/jquery/jquery.datepick-zh-CN.js"></script>
	<script type="text/javascript">
$(function () {
	$("#f_date").datepick({dateFormat:"yy-mm-dd"});
	$("#btn1").click(function() {
		var f_name = $("#f_name").val();
		if(!f_name) {
			alert("物品名称不能为空！");
			return false;
		}
		var f_phone = $("#f_phone").val();
		var f_qq = $("#f_qq").val();
		if(!f_phone || !f_qq) {
			alert("电话和QQ不能为空！");
			return false;
		}
		var f_desc = $("#f_desc").val();
		if(!f_desc) {
			alert("物品描述都不能为空！");
			return false;
		}
		$("#form1").submit();
	});
});
</script>
</head>
<body class="abus">
	<div id="aform">
		<div id="tform">
			<form id="form1" action="/AddFoundsServlet1" enctype="multipart/form-data" method="post">
				<table style="width:600px;">
					<tr>
						<td class="t1">物品名称</td>
						<td><input type="text" id="f_name" name="f_name" maxlength="14"/>
						</td>
					</tr>
					<tr>
						<td class="t1" >上传图片</td>
						<td><input type="file" name="f_image"  id="g_image" style="width:200px; background:none;"/>
						</td>
					</tr>
					<tr>
						<td class="t1">物品种类</td>
						<td>
						<select name="f_type" id="f_type">
								<option value="" selected="selected">--请选择--</option>
								<option value="证件">证件</option>
								<option value="银行卡折">银行卡折</option>
								<option value="数码产品">数码产品</option>
								<option value="衣物鞋帽">衣物鞋帽</option>
								<option value="其他">其他</option>
						</select>
						</td>
					</tr>
					<tr>
						<td class="t1" maxlength="30">拾获地点</td>
						<td><input type="text" name="f_address"  id="f_address"/></td>
					</tr>
					<tr>
						<td class="t1">拾获日期</td>
						<td><input type="text" id="f_date" name="f_date"  maxlength="20"/></td>
					</tr>
					<tr>
						<td class="t1">联系手机</td>
						<td><input type="text" name="f_phone" id="f_phone" maxlength="14"/>
						</td>
					</tr>
					<tr>
						<td class="t1">QQ</td>
						<td>
							<input maxlength="14" type="text" name="f_qq" id="f_qq"/>
						</td>
					</tr>
					<tr>
						<td class="t1">物品描述</td>
						<td><textarea maxlength="50" name="f_desc" id="f_desc" cols="40" rows="6">请输入50字以内内容</textarea>
						</td>
					</tr>
					<tr style="margin-top:20px;">
						<td style="width:580px;height:30px;display:block; margin:0 auto;">
							<span>
							<input type="submit" value="上传"  id="btn1" style="background:#CCC;"/>
							</span>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</div>
</body>
</html>
