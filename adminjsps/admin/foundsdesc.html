<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>物品详细</title>

<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
<link href="<c:url value='/jsps/css/css1.css'/>" rel="stylesheet"
	type="text/css" />
<style type="text/css">
#Mdesc {
	width: 960px;
	margin: 0 auto;
}
.divGoodsName{text-align:center;width:800px;margin-bottom:30px;}
.divGoodsDesc{min-height:400px;}
.DivImg,.divGoodsDesc{float:left;padding-left:100px;}
.DivImg img{border:1px solid #ffffff;height:200px;width:200px;}
.Mdiv{width:800px;height:500px;background:#b6b6b6;margin:60px auto;padding-top:100px;border-radius:6px;}
.divForm a{color:#f70e1e;}
</style>
</head>

<body class="abus">
	<div id="Mdesc">
		<div class="Mdiv">
			<div class="divGoodsName">${founds.f_name }</div>
			<div class="DivImg">
				<img align="top" src="<c:url value='/jsps/${founds.f_image }'/>"
				class="f_image" class="f_image"
						onerror="this.src='<c:url value='/jsps/image/moren.jpg'/>';" />
			</div>
			<div class="divGoodsDesc">
				<hr class="hr1" />
				<table>
					<tr>
						<td><strong>物品状态：</strong> <c:choose>
							<c:when test="${founds.status=='1'}">
									<span>已认领</span>
								</c:when>
								<c:otherwise>
									<span>未认领</span>
								</c:otherwise>
							</c:choose>
						</td>
					</tr>
					<tr>
						<td colspan="3">联系电话：${founds.f_phone }</td>
					</tr>
					<tr>
						<td colspan="3">qq：${founds.f_qq }</td>
					</tr>
					<tr>
						<td colspan="3">拾获地点：${founds.f_address }</td>
					</tr>
					<tr>
						<td colspan="3">拾获时间：${founds.f_date }</td>
					</tr>
					<tr>
						<td colspan="3">物品描述：${founds.f_desc }</td>
					</tr>
				</table>
				<div class="divForm">
					<a href="<c:url value='/AdminServlet?method=deleteByFid&fid=${founds.fid }'/>">删除物品</a>
					<c:if test="${founds.status=='0'}">
						<a href="<c:url value='/AdminServlet?method=updateStates&fid=${founds.fid }'/>">确认认领</a>
					</c:if>
				</div>
				<hr class="hr1" />
			</div>
		</div>
	</div>
</body>
</html>
