
<!DOCTYPE html> 
<html>
<head>
<title>body.jsp</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">

<link href="<c:url value='/jsps/css/css1.css'/>" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="<c:url value='/jsps/css/page1.css'/>" />
</head>
<body style="margin: 0px;" class="abus">
	<div id="inform">
		<div id="inform_1">
			<br />
			<div>
				<div class="flcx_head"></div>
			</div>
			<hr />
			<div id="inform">
				<ul>
					<c:choose>
						<c:when test="${not empty pb.beanList }">
							<c:forEach items="${pb.beanList }" var="goods">
								<li>
									<div class="inner">
										<a class="gid"
											href="<c:url value='/AdminServlet?method=loadByGid&gid=${goods.gid }'/>"><img
											src="<c:url value='/jsps/${goods.g_image }'/>" border="0"
											onerror="this.src='<c:url value='/jsps/image/moren.jpg'/>';" />
										</a>

									</div>
									<table class="ggbg">
										<tbody>
											<tr>
												<td>物品名称</td>
												<td><span>${goods.g_name}</span>
												</td>
											</tr>
											<tr>
												<td>物品状态</td>
														<td><span>已找到</span>
														</td>
												
														<td><span>未找到</span>
														</td>
												
											</tr>
											<tr>
												<td>丢失时间</td>
												<td><span>${goods.g_date}</span>
												</td>
											</tr>
											<tr>
												<td>丢失地点</td>
												<td><span>${goods.g_address}</span>
												</td>
											</tr>
											<tr>
												<td valign="top">物品描述</td>
												<td><span
													style="width:500px;height:50px;font-size:14px;">${goods.g_desc}</span>
												</td>
											</tr>

										</tbody>
									</table></li>
							</c:forEach>
						</c:when>
						<c:otherwise>
							内容为空
						</c:otherwise>
					</c:choose>
				</ul>
				<div style="float:left; width: 100%; text-align: center;">
					<hr />
					<br />
					<%@include file="/jsps/pager.jsp"%>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
