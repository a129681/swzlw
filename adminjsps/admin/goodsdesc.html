<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>物品详细</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<link href="css/css1.css" rel="stylesheet" type="text/css" />
<style type="text/css">
#Mdesc {
	width: 960px;
	margin: 0 auto;
}
.divGoodsName{text-align:center;width:800px;margin-bottom:30px;}
.divGoodsDesc{min-height:400px;}
.DivImg,.divGoodsDesc{float:left;padding-left:100px;}
.DivImg img{border:1px solid #ffffff;height:200px;width:200px;}
.Mdiv{width:800px;height:500px;background:#b6b6b6;margin:60px auto;padding-top:100px;border-radius:6px;}
.divForm a{color:#f70e1e;}
</style>
</head>

<body class="abus">
	<div id="Mdesc">
		<div class="Mdiv">
			<div class="divGoodsName">${goods.g_name }</div>
			<div class="DivImg">
				<img src="/jsps/${goods.g_image }" class="f_image" onerror="this.src='/jsps/image/moren.jpg';" />
			</div>
			<div class="divGoodsDesc">
				<hr class="hr1" />
				<table>
					<tr>
						<td><strong>物品状态：</strong> <c:choose>
							<c:when test="${goods.status=='1'}">
									<span>已找到</span>
								</c:when>
								<c:otherwise>
									<span>未找到</span>
								</c:otherwise>
							</c:choose>
						</td>
					</tr>
					<tr>
						<td colspan="3">联系电话：${goods.s_phone }</td>
					</tr>
					<tr>
						<td colspan="3">qq：${goods.s_qq }</td>
					</tr>
					<tr>
						<td colspan="3">拾获地点：${goods.g_address }</td>
					</tr>
					<tr>
						<td colspan="3">拾获时间：${goods.g_date }</td>
					</tr>
					<tr>
						<td colspan="3">物品描述：${goods.g_desc }</td>
					</tr>
				</table>
				<div class="divForm">
					<a href="/AdminServlet?method=deleteByGid&gid=${goods.gid }">删除物品</a>
					<c:if test="${goods.status=='0'}">
						<a href="/AdminServlet?method=updateStates1&gid=${goods.gid }">确认找到</a>
					</c:if>
				</div>
				<hr class="hr1" />
			</div>
		</div>
	</div>
</body>
</html>
